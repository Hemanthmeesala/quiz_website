<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header class="header">
        <a href="#" class="logo">Quiz.</a>

        <nav class="navbar">
            <a href="/index.html">Home</a>
            <a href="/about.html">About</a>
            <a href="/Sevice.html">Service</a>
            <a href="/Contact.html" class="active">Contact</a>
        </nav>
        <div class="nev_button">
            +
        </div>
    </header>
    <div class="container">
        <h1 class="contact-header">For more contact us : </h1>
        <div class="social-links">
            <a href="https://www.instagram.com/yourprofile" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo"> Instagram
            </a>
            <a href="https://www.facebook.com/yourprofile" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo"> Facebook
            </a>
            <a href="https://www.linkedin.com/company/yourprofile" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Logo"> LinkedIn
            </a>
        </div>
    </div>

    <script>
        const nev_button = document.querySelector('.nev_button');
        const nevbar = document.querySelector('.navbar');
        let nev_state = false;

        nev_button.addEventListener('click', () => {
            if (nev_state) {
                nevbar.style.right = "10px";
                // nevbar.style.left = "none";
                nev_button.innerHTML = "x";
            } else {
                // nevbar.style.left = "100%";
                nevbar.style.right = "-120px";
                nev_button.innerHTML = "+";
            }
            nev_state = !nev_state;
            console.log(nev_state);
        });
    </script>
</body>

</html>
